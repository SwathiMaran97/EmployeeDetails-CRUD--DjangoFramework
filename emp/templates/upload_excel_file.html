<html>

<head>
    <title>welcome to Employee Details</title>
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/font-awesome.min.css">
    <script src="/static/assets/script/jquery.min.js">
    </script>
    <script src="/static/assets/script/popper.min.js">
    </script>
    <script src="/static/assets/script/bootstrap.min.js">
    </script>
    <style>
        .home {
            background-color: #00aeff;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light home">
        <a class="navbar-brand" href="#">
            <img src="/static/assets/images/Org_Competencies.png" width="50px"> EMPLOYEE DETAILS
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                </li>
            </ul>
            <div class="d-flex justify-content-end">
                <u1 class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="/" role="button"><i class="fa fa-home fa-lg"></i>
                        
                    </a>
                    </li>
                </u1>

            </div>

        </div>
    </nav>

    <div class="container-fluid">

        <div class="row" style=height:90%>
            <div class="col-sm-2 bg-light" style="padding: 10px">

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="\newemployee">New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="\searchemployee">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="\showemployee">Show</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="\uploadfile">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="\profitanalysis">Revenue Analysis</a>
                    </li>
                </ul>
            </div>


            <div class="col-sm-10">
                <div class="container mt-3">
                    <form method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        <input type="file" title="Upload excel file" name="excel_file">

                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    {% for row in excel_data %} {% for cell in row %} {{ cell }}&nbsp;&nbsp; {% endfor %}
                    <br> {% endfor %}
                </div>

                <script>
                    $(".custom-file-input").on("change", function() {
                        var fileName = $(this).val().split("\\").pop();
                        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                    });
                </script>

            </div>
        </div>
    </div>

</body>

</html>
